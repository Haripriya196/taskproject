<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
<link rel="stylesheet" type="text/css" href="style.css">
       
	  
  
    <script type="text/javascript" src="registration.js"></script>
</head>
<body>

<form name='registration' class="box" onSubmit="return formValidation();">
  <div class="register">Register here</div>
   <ul>
      <li><label for="username"></label></li>
      <li><input type="text" name="username" placeholder="Enter your FirstName" size="50" /></li>
      <li><label></label></li>
      <li><input type="text" placeholder="Enter your MiddleName"></li>
      <li><label></label></li>
      <li><input type="text" placeholder="Enter your LastName"></li>
      <li><label for="email"></label></li>
      <li><input type="text" name="email" placeholder="Enter Email" size="50" /></li>
      <li><label for="phonenumber"></label></li>
      <li><input type="text" name="phonenumber" placeholder="Phonenumber" size="50" /></li>
      <li><label for="password"></label></li>
      <li><input type="password" name="password" placeholder="Password" size="12" /></li>
      <li><label for="letter"></label></li>
      <li><input id="letter" type="password" name="letter" placeholder="ConfirmPassword" size="12" /></li>
      <li><input type="submit" name="submit" class="submit_button" value="Submit" /></li>
</ul>
</form>
           </body>
</html>
